<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc_body">
        <div class="upper">
            <div class="input"><div id="input"></div></div>
            <div class="result" id="result"></div>
        </div>
        <div class="lower">
            <div class="operator_btn" id="AC"><span style="margin-left: -.3rem; margin-top: .5rem;" >AC</span></div>
            <div class="operator_btn" id="rbrac"><span>(</span></div>
            <div class="operator_btn" id="lbrac"><span class="symbol">)</span></div>
            <div class="operator_btn" id="divide"><span class="symbol">รท</span></div>
            <div class="operator_btn" id="seven"><span class="symbol">7</span></div>
            <div class="operator_btn" id="eight"><span class="symbol">8</span></div>
            <div class="operator_btn" id="nine"><span class="symbol">9</span></div>
            <div class="operator_btn" id="multiply"><span class="symbol">ร</span></div>
            <div class="operator_btn" id="four"><span class="symbol">4</span></div>
            <div class="operator_btn" id="five"><span class="symbol">5</span></div>
            <div class="operator_btn" id="six"><span class="symbol">6</span></div>
            <div class="operator_btn" id="subtract"><span class="symbol">-</span></div>
            <div class="operator_btn" id="one"><span class="symbol">1</span></div>
            <div class="operator_btn" id="two"><span class="symbol">2</span></div>
            <div class="operator_btn" id="three"><span class="symbol">3</span></div>
            <div class="operator_btn" id="add"><span class="symbol">+</span></div>
            <div class="operator_btn" id="zero"><span class="symbol">0</span></div>
            <div class="operator_btn" id="decimal"><span class="symbol">.</span></div>
            <div class="operator_btn" id="backspace"><span style="margin-left: -.4rem; margin-top: .5rem;" class="material-symbols-outlined">
                backspace
                </span></div>
            <div class="operator_btn" id="equal"><span class="symbol">=</span></div>
        </div>
    </div>
</body>
</html>
